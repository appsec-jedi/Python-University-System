{% extends "universities/base.html" %}

{% block content %}

<p>Edit university:</p>

<form action="{% url 'students:edit_student' student.id %}" method="post">

    {{ form.as_p }}
    <button name="submit">Save changes</button>
</form>

{% endblock content %}
